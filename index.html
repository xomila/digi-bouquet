<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital bouquet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Pick Your Flowers</h1>
    <h2 class="subtitle">Choose 4 flowers to create your bouquet</h2>

    <div class="flower-grid">
        <div class="flower-card" data-flower="rose">
            <img src="photos/pink flower.png" alt="Rose" class="flower-image">
            <div class="flower-name">Rose</div>
        </div>
        <div class="flower-card" data-flower="tulip">
            <img src="photos/blue flower.png" alt="Tulip" class="flower-image">
            <div class="flower-name">Tulip</div>
        </div>
        <div class="flower-card" data-flower="sunflower">
            <img src="photos/orange flower.png" alt="Sunflower" class="flower-image">
            <div class="flower-name">Sunflower</div>
        </div>
        <div class="flower-card" data-flower="daisy">
            <img src="photos/blue flower (2).png" alt="Daisy" class="flower-image">
            <div class="flower-name">Daisy</div>
        </div>
        <div class="flower-card" data-flower="lily">
            <img src="photos/orange flower (2) - Copy.png" alt="Lily" class="flower-image">
            <div class="flower-name">Lily</div>
        </div>
        <div class="flower-card" data-flower="orchid">
            <img src="photos/pink blue flower.png" alt="Orchid" class="flower-image">
            <div class="flower-name">Orchid</div>
        </div>
        <div class="flower-card" data-flower="peony">
            <img src="photos/purple flower.png" alt="Peony" class="flower-image">
            <div class="flower-name">Peony</div>
        </div>
        <div class="flower-card" data-flower="carnation">
            <img src="photos/purple pink flower.png" alt="Carnation" class="flower-image">
            <div class="flower-name">Carnation</div>
        </div>
    </div>

    <button class="next-button" id="nextBtn" disabled>Next</button>
</body>
</html>
